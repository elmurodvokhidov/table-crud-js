<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CRUD!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <table>
            <tr class="header">
                <div class="top">
                    <form action="#" autocomplete="off" onsubmit="formSubmit()">
                        <div class="first hunder">
                            <label for="name">Student Name</label>
                            <input type="text" name="firstName" id="name">
                        </div>
                        <div class="second hunder">
                            <label for="lastName">Student Lastname</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div class="third hunder">
                            <label for="studentId">Student Id</label>
                            <input type="number" name="studentId" id="studentId">
                        </div>
                        <div class="fourth hunder">
                            <label for="groupNumber">Group Number</label>
                            <input type="number" name="grNumber" id="groupNumber">
                        </div>
                        <div class="fifth hunder">
                            <button class="button" id="submit">Submit</button>
                            <button class="button" id="reset">Resert</button>
                        </div>
                    </form>
                </div>
            </tr>
        </table>

        <div class="footer">
            <table class="table table-dark table-hover">
            </table>
            <table class="table">
                <thead class="table-dark generalTable">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Student Id</th>
                        <th>Group Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="list generalTable">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
